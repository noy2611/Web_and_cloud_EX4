<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link href="https://fonts.cdnfonts.com/css/xharp" rel="stylesheet" />

    <link href="https://fonts.cdnfonts.com/css/aircruiser" rel="stylesheet" />

    <link href="https://fonts.cdnfonts.com/css/interstate-2" rel="stylesheet" />

    <link
      href="https://fonts.cdnfonts.com/css/alien-league-2"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>forms</title>
  </head>
  <body>
    <section id="warpper">
      <h1 id="h1_c">Welcome to Mars</h1>


      <div class="astrunt"></div>
      <div class="form-frame">
        <section class="con">
          <form
            action="http://se.shenkar.ac.il/teach/web1/get_form3.php"
            method="get"
          >
            <label>Full name: </label
            ><input
              type="text"
              class="form-control"
              name="fullName"
              placeholder="my name"
              value=""
              pattern="[A-Za-z]+\s+[A-Za-z]+" required 
            /><br />
            <label>Password:</label>
            <input
              type="password"
              class="form-control"
              name="pass"
              placeholder="password"
              value=""
              required
            /><br />
            <label>Email: </label>
            <input
              type="email"
              class="form-control"
              name="mail"
              placeholder="email"
              value=""
              required
            /><br />
            <label>Website: </label>
            <input
              type="url"
              class="form-control"
              name="website"
              placeholder="website"
              value=""
              required
            /><br />
            <label
              >Phone:  </label><input
                type="tel"
                class="form-control"
                name="phone"
                pattern="[0-9]{9,10}"
                placeholder="phone"
                value=""
            />
            <br />
            <label
              >Number of ticket:</label>   <input
                type="number"
                class="form-control"
                name="coffee" /><br />
            <label>Rang: </label> <input type="range" name="temper" /><br />
            <label
              >Address:</label> <textarea
                name="address"
                class="form-control" ></textarea><br />
            <section id="checkbox_select">
              <label>Choose what you prefer</label><br />
              <label >Movies:</label>
                <input type="checkbox" name="interests[]" value="netflix"
              />
              <label
                >Books:</label><input
                  type="checkbox"
                  name="interests[]"
                  value="friends"
              />
              <label
                >Food: </label><input type="checkbox" name="interests[]" value="sports"
              />
            </section>
            <br />

            <section id="radio_select">
              <label>Man:</label> <input type="radio" name="gender" />
              <label>Women:</label> <input type="radio" name="gender" />
              <label>Other: </label><input type="radio" name="gender" />
            </section>
            <br />

            <label
              >Age: </label><select name="age">
                <option value="1">23</option>
                <option value="2">24</option>
                <option value="3" selected>25</option>
                <option value="4">26</option>
                <option value="5">27</option>
                <option value="6">28</option>
                <option value="7">29</option>
                <option value="8">30</option>
                <option value="9">31</option>
                <option value="10">32</option>
                <option value="11">33</option>
                <option value="9">34</option>
                <option value="10">35</option>
                <option value="11">36</option>
                <option value="12">37</option>
                <option value="13">38</option>


              </select><br /><br />

            <input id="send_button" type="submit" value="send" />
          </form>
        </section>
      </div>
    </section>
    <div class="stars"></div>
    <div class="space">
      <div class="ship">
        <div class="ship-rotate">
          <div class="pod"></div>
          <div class="fuselage"></div>
        </div>
      </div>
      <div class="ship-shadow"></div>
      <div class="mars">
        <div class="tentacle"></div>
        <div class="flag">
          <div class="small-tentacle"></div>
        </div>
        <div class="planet">
          <div class="surface"></div>
          <div class="crater1"></div>
          <div class="crater2"></div>
          <div class="crater3"></div>
        </div>
      </div>
      <div class="test"></div>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        const spaceElement = document.querySelector(".space");
        const wrapperElement = document.getElementById("warpper");

       
        setTimeout(() => {
          spaceElement.classList.add("animate");
          setTimeout(() => {
            spaceElement.style.display = "none";
            wrapperElement.style.display = "block";
          }, 6000); 
        }, 2000); 
      });
    </script>
  </body>
</html>
